<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Image Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 15px;
      background: #f7f9fc;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #005a9e;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="file"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    input[type="file"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #005a9e;
      box-shadow: 0 0 5px #005a9eaa;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    button {
      margin-top: 25px;
      background-color: #005a9e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #003f6b;
    }
    .warning {
      background-color: #fff4f4;
      border: 1px solid #e64545;
      color: #e64545;
      padding: 12px 20px;
      margin-bottom: 30px;
      border-radius: 6px;
      font-weight: 600;
    }
    #previewContainer {
      margin-top: 40px;
      text-align: center;
      display: none;
    }
    #previewImage {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    #downloadLink {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #007acc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #downloadLink:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Advanced Image Editor</h1>

  <div class="warning">
    <p><strong>Warning:</strong> Embedding executable code in images poses significant security risks and is not recommended. Use only safe metadata embedding.</p>
  </div>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="image">Select Image <span style="color:red">*</span></label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label for="width">Width (leave blank for original)</label>
    <input type="number" id="width" name="width" min="1" placeholder="Auto" />

    <label for="height">Height (leave blank for original)</label>
    <input type="number" id="height" name="height" min="1" placeholder="Auto" />

    <label for="format">Output Format</label>
    <select id="format" name="format" required>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WebP</option>
    </select>

    <label for="metadata">Metadata (optional plain text)</label>
    <textarea id="metadata" name="metadata" placeholder="Add any text or safe code snippet to embed"></textarea>

    <button type="submit">Process Image</button>
  </form>

  <div id="previewContainer">
    <h2>Preview & Download</h2>
    <img id="previewImage" alt="Processed Image Preview" />
    <br />
    <a id="downloadLink" href="#" download="processed-image">Download Image</a>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const previewImage = document.getElementById('previewImage');
    const previewContainer = document.getElementById('previewContainer');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const fileInput = document.getElementById('image');
      if (!fileInput.files.length) {
        alert('Please select an image file.');
        return;
      }

      const formData = new FormData(form);

      // Disable button while processing
      const button = form.querySelector('button[type="submit"]');
      button.disabled = true;
      button.textContent = 'Processing...';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          alert('Failed to process image.');
          button.disabled = false;
          button.textContent = 'Process Image';
          return;
        }

        const blob = await response.blob();
        const objectUrl = URL.createObjectURL(blob);

        previewImage.src = objectUrl;
        downloadLink.href = objectUrl;

        previewContainer.style.display = 'block';

      } catch (err) {
        alert('Error processing image.');
        console.error(err);
      } finally {
        button.disabled = false;
        button.textContent = 'Process Image';
      }
    });
  </script>
</body>
</html>
